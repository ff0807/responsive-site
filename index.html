<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>今日の献立</title>
        <meta name="description" content="今日の献立の紹介です。">
        <meta name="keywords" content="食事, 食べ物, 朝ごはん, 昼ごはん, 夜ごはん">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <!-- 写真 -->
            <div class="food-photo">
            </div>
        </header>
        <main>
            <section id="food">
            <h2 class="text-center">今日のごはん</h2>
            <div class="container">
                <div class="food-box">
                    <h3 class="text-center">朝ごはん</h3>
                    <p>コッペパンを食べ、牛乳を飲みました。コッペパンの中にクリームがはいっていて、とてもおいしかったです。</p>
                </div>
                <div class="food-box">
                    <h3 class="text-center">昼ごはん</h3>
                    <p>幕の内弁当を食べました。ごはんの上にのっている鮭がすごく大きかったことが印象的でした。</p>
                </div>
                <div class="food-box">
                    <h3 class="text-center">夜ごはん</h3>
                    <p>1日の最後は、ごはんとお味噌汁でした。自分でつくったのですが、おいしくいただけました。</p>
                </div>
            </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <div class="kondate-box">
                    <h3 class="text-center">過去のごはん</h3>
                    <span class="button">click</span>
                </div>
            </div>
        </footer>
    </body>
</html>
